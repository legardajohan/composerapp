<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
</head>
<body>
    
    <form action="app.php" method="post" enctype="multipart/form-data">
        <h3>App de Multiplicar</h3>
        <p>
            Ingrese dos números: 
        </p>
        <p>
            <input type="text" name="num1" id="num1" placeholder="Número 1">
            <input type="text" name="num2" id="num2" placeholder="Número 2">
        </p>

        <!-- Elementos del formulario -->

        <!-- password -->
        <p>
            Password: 
            <input type="password" name="clave">
        </p>

        <!-- radio -->
        <p>
            Sexo: 
            <input type="radio" name="sexo" value="hombre">Hombre
            <input type="radio" name="sexo" value="mujer"> Mujer
        </p>

        <!-- checkbox -->
        <p>
            Aficiones: 
            <input type="checkbox" name="fútbol">Jugar fútbol
            <input type="checkbox" name="cantar">Cantar
            <input type="checkbox" name="leer">Lectura
        </p>

        <!-- campo oculto - se usa para enviar info invisible al user -->
        <input type="hidden" name="control" value="Campo oculto">

        <!-- cuadro de seleccion -->
        <p>
            Películas: 
            <select name="peliculas[]" id="peliculas">
                <option name="1" value="v1">Matrix</option>
                <option name="2" value="v2">Avatar</option>
                <option name="3" value="v3">Apocalypto</option>
                <option name="4" value="v4">La isla siniestra</option>
                <option name="5" value="v5">Locos de ira</option>
            </select>
        </p>

        <!-- text area -->
        <p>
            <textarea name="comentario" id="comentario" cols="30" rows="10">Dejanos tu comentario...</textarea>
        </p>

        <!-- files -->
        <p>
            Avatar: 
            <input type="file" name="fichero">
        </p>

        <input type="submit" name="calcular" id="data">
    </form>

</body>
</html>
